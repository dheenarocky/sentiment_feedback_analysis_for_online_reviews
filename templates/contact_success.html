<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submitted</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        body::before {
            content: "";
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4CAF50;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
        }

        .home-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
        <h1>Thank You!ðŸ˜Š</h1>
        <p>Your message has been successfully submitted. We appreciate your feedback and will get back to you shortly.</p>
        <a href="/" class="home-button">Return to Home</a>
        <footer>
            <p>&copy; <span>2025</span> Sentiment Analysis and Review Insights. Final Year Project</p>
        </footer>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            observer.observe(content);
        });
    </script>
</body>
</html>
